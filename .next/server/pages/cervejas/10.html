":[{"name":"Extra Pale","amount":{"value":6.38,"unit":"kilograms"}},{"name":"Crystal 150","amount":{"value":0.13,"unit":"kilograms"}},{"name":"Caramalt","amount":{"value":0.25,"unit":"kilograms"}}],"hops":[{"name":"Bramling Cross","amount":{"value":60,"unit":"grams"},"add":"start","attribute":"bitter"},{"name":"Bramling Cross","amount":{"value":50,"unit":"grams"},"add":"end","attribute":"flavour"}],"yeast":"Wyeast 1056 - American Ale™"},"food_pairing":["Warm blackberry pie","Vinegar doused fish and chips","Aromatic korma curry with lemon and garlic naan"],"brewers_tips":"Getting good Bramling Cross is key. Most English hops are in leaf form (not pelletised), so getting fresh hops close to harvest (September) will give this beer the right amount of dark berry intensity.","contributed_by":"Sam Mason \u003csamjbmason\u003e"}]},"__N_SSG":true},"page":"/cervejas/[id]","query":{"id":"10"},"buildId":"KP7C-j_07E-5VaPorGyjO","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
